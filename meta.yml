# https://docs.conda.io/projects/conda-build/en/latest/resources/define-metadata.html
{% set name = "adbcug_adapter" %}
{% set version = environ.get('GIT_DESCRIBE_TAG', '0.0.0.dev').lstrip('v') %}

package:
  name: {{ name|lower }}
  version: {{ version }}

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . -vv

source:
  git_url: https://github.com/arangoml/cugraph-adapter

requirements:
  host:
    - python>=3.7,<3.10
    - cugraph>=21.12.00
    - cudatoolkit>=11.2
    - python-arango>=7.3.4
    - setuptools>=42
    - setuptools_scm[toml]>=3.4
    - black
    - flake8>=3.8.0
    - mypy>=0.790
    - pytest>=6.0.0
    - pytest-cov>=2.0.0
    - coveralls>=3.3.1
    - types-setuptools
  run:
    - python>=3.7,<3.10
    - cugraph>=21.12.00
    - cudatoolkit>=11.4
    - python-arango>=7.3.4
    - setuptools>=42
    - setuptools_scm[toml]>=3.4                     

about:
  home: https://github.com/arangoml/cugraph-adapter
  license: Apache-2.0
  license_file: ./LICENSE
  summary: The official cuGraph adapter for ArangoDB.
  description: |
    The official cuGraph adapter for ArangoDB. Convert ArangoDB graphs into 
    RAPIDS cuGraph graphs, a library of collective GPU accelerated graph algorithms 
    that process data found in GPU DataFrames.