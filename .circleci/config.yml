version: 2.1

workflows:
  my-workflow:
    jobs:
      - hello-world

jobs:
  hello-world:
    machine:
      image: linux-cuda-11:default
      resource_class: gpu.nvidia.small.multi
    steps:
      - checkout
      - run: echo "hello world"
      - run: nvidia-smi -L
      - run: python3 --version
      - run: pip3 list
      - run: pyenv versions
      - run: pyenv install 3.10
      - run: pyenv global 3.10
      - run: python --version
      - run: python3 --version
      - run: pip list
      - run: pip3 list