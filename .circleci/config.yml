version: 2.1

workflows:
  my-workflow:
    jobs:
      - hello-world

jobs:
  hello-world:
    machine:
      image: linux-cuda-11:default
      resource_class: gpu.nvidia.small.multi
    steps:
      - checkout
      - run: echo "hello world"
      - run: nvidia-smi -L
      - run: python --version